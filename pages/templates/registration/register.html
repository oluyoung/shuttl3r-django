{% extends 'pages/base.html' %}
{% load staticfiles  %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/users-styles.css' %}">
{% endblock %}
{% block title %}Register{% endblock %}

{% block content %}
<section class="container register-container">
    <h2>Register</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p><a href="{% url 'users:login' %}">Login</a> if you already have an account.</p>
</section>
{% endblock %}
